<!DOCTYPE html>
<html>
  <head>
    <title>fakhar</title>
    <link rel="stylesheet" href="style/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
</head>
  </head>
  <body>
    <header >
      <div class="logo"><h1>pottery</h1></div>
      <div class="search-box">
        <form action="">
          <input type="text" name="search" id="srch" placeholder="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <ul>
        <li><a href="">home</a></li>
        <li><a href="">product</a></li>
        <li><a href="">contact</a></li>
        <li>
          <a href="#" class="store">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge1">0</span>
          </a>
        </li>
        <li>
          <a href="#" class="favorite">
            <i class="fas fa-heart"></i>
            <span class="badge2">0</span>
          </a>
        </li>

        <button onclick="document.getElementById('createCompt').style.display='block'">login</button>
        <li><i class="fa fa-bars"></i></li>
      </ul>
    </header>
    <div id="createCompt">
      <button class="close" onclick="closeLogin()">X</button>
      <h1>Login</h1>
      <form>
      <label>Email:</label>
      <input type="email" placeholder="email@gmail.com">
      <label>Password:</label>
      <input type="password" placeholder="password">
      
      <button type="submit" class="submitLogin">Log in</button>
      </form>
      
      <div class="createAccount">
        <p>Don't have an account?<a href="">Sign up</a></p>

      </div>

    </div>
    

    
    <img src="images/backgroud.jpg" />
    <div class="main">
    <div class="products-grid js-products-grid">
      <div class="product-container">
        <div class="product-image-container">
           <img class="product-image" src="${product.image}">
        </div>   
        <div class="product-name">
            
        </div>
        <div class="product-price">
             ${product.price}
         </div>
        <div>
            <button>add to cart</button>
        </div>
    </div>
    </div>

    </div>
    <script src="script/cart.js"></script>
    <script src="script/products.js"></script>
    <script src="script/pottery.js"></script>
    <script>
      function closeLogin(){
        var login=document.getElementById("createCompt");
        login.style.display="none";
      }
    </script>
     
  </body>
</html>
